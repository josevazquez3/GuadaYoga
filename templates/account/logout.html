{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-door-open fa-4x text-primary"></i>
                    </div>
                    <h2 class="mb-4">¿Seguro que deseas cerrar sesión?</h2>
                    <p class="text-muted mb-4">Gracias por tu visita. ¡Esperamos verte pronto!</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Cierre de Sesión</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
