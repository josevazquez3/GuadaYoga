{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">🌟 Iniciar Sesión</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Correo Electrónico</label>
                            <input type="email" name="login" class="form-control" id="id_login" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                            <label class="form-check-label" for="id_remember">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                    </form>
                    <div class="text-center">
                        <a href="{% url 'account_reset_password' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        <p class="mt-3 mb-0">¿No tienes una cuenta? <a href="{% url 'account_signup' %}" class="text-decoration-none">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    .form-control {
        border-radius: 10px;
        padding: 10px 15px;
    }
    .btn-primary {
        border-radius: 10px;
        padding: 10px;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
