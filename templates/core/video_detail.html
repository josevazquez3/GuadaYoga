{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h1 class="card-title h3 mb-4">{{ video.title }}</h1>
                    <div class="ratio ratio-16x9 mb-4">
                        {{ video.url|safe }}
                    </div>
                    <div class="card bg-light p-4">
                        <h2 class="h4 mb-3">📝 Resumen</h2>
                        <p class="card-text">{{ video.summary }}</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'video_list' %}" class="btn btn-primary">🎥 Volver a Videos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
