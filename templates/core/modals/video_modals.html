<!-- Video Create Modal -->
<div class="modal fade" id="createVideoModal" tabindex="-1" aria-labelledby="createVideoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createVideoModalLabel">Add New Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'video_create' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">Video URL</label>
            <input type="url" class="form-control" id="url" name="url" required>
            <small class="text-muted">Enter YouTube or Vimeo video URL</small>
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Video</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% for video in videos %}
<!-- Video Edit Modal for {{ video.title }} -->
<div class="modal fade" id="editVideoModal{{ video.pk }}" tabindex="-1" aria-labelledby="editVideoModalLabel{{ video.pk }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editVideoModalLabel{{ video.pk }}">Edit Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="edit_title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="edit_url" class="form-label">Video URL</label>
            <input type="url" class="form-control" id="edit_url" name="url" required>
            <small class="text-muted">Enter YouTube or Vimeo video URL</small>
          </div>
          <div class="mb-3">
            <label for="edit_summary" class="form-label">Summary</label>
            <textarea class="form-control" id="edit_summary" name="summary" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Video Delete Modal for {{ video.title }} -->
<div class="modal fade" id="deleteVideoModal{{ video.pk }}" tabindex="-1" aria-labelledby="deleteVideoModalLabel{{ video.pk }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteVideoModalLabel{{ video.pk }}">Delete Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <p>Are you sure you want to delete this video?</p>
          <p class="text-danger">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
